			<h1>Your Order</h1>
			<input type="Email" placeholder="Enter Email"required>

			<select name="order" required>
				<option value=""hidden>Select Cake</option>
			  <option value="pc">Pineapple Cake</option>

			  <option value="nc">Chocolate popcorn cake</option>
